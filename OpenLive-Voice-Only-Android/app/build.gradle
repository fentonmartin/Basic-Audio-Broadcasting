apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "io.agora.openlive.voice.only"
        minSdkVersion 16 // ICE_CREAM_SANDWICH
        targetSdkVersion 28
        versionCode 19
        versionName "x.y.z"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'com.github.tony19:logback-android-core:1.1.1-4'
    implementation('com.github.tony19:logback-android-classic:1.1.1-4') {
        // workaround issue #73
        exclude group: 'com.google.android', module: 'android'
    }
    implementation 'io.agora.rtc:voice-sdk:2.4.0'
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.6.3'
}
